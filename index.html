<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق بث مباشر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>تطبيق بث مباشر</h1>
    <video id="video" autoplay muted></video>
    <br>
    <button id="startButton">تشغيل الكاميرا</button>
    <script src="script.js"></script>
</body>
</html>
